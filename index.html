<html>
    <head><title>
        belajar membuat header
        </title>
	    <style>
	    	*{
    margin: 0;
}

.header{
    width: 100%;
    height: 100px;
    background-color: #1abc9c;
}

.header h1{
    padding-top: 15px;
    padding-bottom: 0px;
    text-align: left;
    font-size: 50px;
    color: snow;
    font-family: fantasy;
}
.header h3{
    padding-left: 10px;
    font-size: 15px;
    color: #c0392b;
    font-family: cursive;
}
.header label{
    float: right;
    margin-top: -22px;
    padding: 2px;
}
.header input[type=search]{
    float: right;
    margin-top: -20px;
    padding: 2px;
    width: 180px;
    height: 20px;
    
}

.nav{
    margin: auto;
    text-align: center;
    font-family: fantasy;
    width: 100%;
    font-size: 20px;
}
.nav ul{
    background: #7f8c8d;
    list-style: none;
    position: relative;
    display: inline-table;
    width: 100%;
    padding: 0 20px;
}
.nav ul li{
    float: left;
}
.nav ul li:hover{
    background: #16a085;
    
}
.nav ul li:hover a{
    color: snow;
}
.nav ul li a{
    display: block;
    padding: 20px;
    color: #bdc3c7;
    text-decoration: none;
}
	    </style>
    </head>
<body>
    <div class="header">
        <h1>Header Web GW</h1>
        <h3>belajar bikin web sederhana</h3>
        <label for="cari"><button>Cari</button></label>
        <input type="search" name="cari">
    </div>
    <div class="nav">
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">Chat Room</a></li>
        </ul>
    </div>
</body>
</html>
